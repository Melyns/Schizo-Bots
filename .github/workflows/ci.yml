name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Verify working directory and list files
      run: |
        echo Current directory: %cd%
        dir

    - name: Run project via .bat file
      run: |
        cmd /c ".\run.bat"

    - name: Run tests
      run: |
        pytest
